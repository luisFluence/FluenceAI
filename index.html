<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Interactive Chat</title>
<style>
body {
  background-image: url('./resources/images/background.png'); /* Assuming the image file is named "background.jpg" */
  background-size: cover;
  color: #fff;
  font-family: Arial, sans-serif;
  margin: 0;
  padding: 0;
  height: 100vh;
  display: flex;
  justify-content: center;
  align-items: center;
}

#chat-container {
  max-width: 600px;
  width: 100%;
  height: 80%;
  padding: 20px;
  background-color: rgba(0, 0, 0, 0.5); /* Semi-transparent background color */
  border-radius: 10px;
  box-shadow: 0 4px 8px rgba(0, 0, 0, 0.4);
  display: flex;
  flex-direction: column;
}

#chat-output {
  flex: 1;
  overflow-y: auto;
  padding-bottom: 20px;
}

#user-input {
  margin-top: auto;
  display: flex;
}

#user-message {
  width: calc(100% - 80px);
  padding: 10px;
  margin-right: 10px;
  border: none;
  border-radius: 5px;
  background-color: #444;
  color: #fff;
}

button {
  padding: 10px 20px;
  border: none;
  border-radius: 5px;
  background-color: #007bff;
  color: #fff;
  cursor: pointer;
  transition: background-color 0.3s ease;
}

button:hover {
  background-color: #0056b3;
}

.answer {
  margin-bottom: 10px;
  padding: 10px;
  border-radius: 5px;
  background-color: #555;
}

.question {
  font-weight: bold;
  color: #ffa500;
}
</style>
</head>
<body>

<div id="chat-container">
  <div id="chat-output"></div>
  <div id="user-input">
    <input type="text" id="user-message" placeholder="Type your message...">
    <button onclick="sendMessage()">Send</button>
  </div>
</div>

<script>
function sendMessage() {
  const userInput = document.getElementById('user-message').value;
  const chatOutput = document.getElementById('chat-output');
  
  const question = "<div class='question'>You: " + userInput + "</div>";
  const answer = "<div class='answer'>Wouldn't you like to know, huh?</div>";
  
  chatOutput.innerHTML += question + answer;
  
  // Scroll to bottom
  chatOutput.scrollTop = chatOutput.scrollHeight;
  
  // Clear input
  document.getElementById('user-message').value = '';
}
</script>

<script>
document.getElementById('user-message').addEventListener('keyup', function(event) {
  if (event.keyCode === 13) {
    event.preventDefault();
    document.querySelector('button').click();
  }
});
</script>

</body>
</html>
