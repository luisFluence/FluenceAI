<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Interactive Chat</title>
<style>
body {
  background-color: #222;
  color: #fff;
  font-family: Arial, sans-serif;
}

#chat-container {
  max-width: 600px;
  margin: 50px auto;
  padding: 20px;
  background-color: #333;
  border-radius: 10px;
  box-shadow: 0 4px 8px rgba(0, 0, 0, 0.4);
  display: flex;
  flex-direction: column;
}

#chat-output {
  flex: 1;
  overflow-y: auto;
  padding-bottom: 20px;
}

#user-input {
  margin-top: 20px;
}

#user-message {
  width: calc(100% - 80px);
  padding: 10px;
  margin-right: 10px;
  border: none;
  border-radius: 5px;
  background-color: #444;
  color: #fff;
}

button {
  padding: 10px 20px;
  border: none;
  border-radius: 5px;
  background-color: #007bff;
  color: #fff;
  cursor: pointer;
  transition: background-color 0.3s ease;
}

button:hover {
  background-color: #0056b3;
}

.answer {
  margin-bottom: 10px;
  padding: 10px;
  border-radius: 5px;
  background-color: #555;
}

.question {
  font-weight: bold;
  color: #ffa500;
}
</style>
</head>
<body>

<div id="chat-container">
  <div id="chat-output"></div>
  <div id="user-input">
    <input type="text" id="user-message" placeholder="Type your message...">
    <button onclick="sendMessage()">Send</button>
  </div>
</div>

<script>
function sendMessage() {
  const userInput = document.getElementById('user-message').value;
  const chatOutput = document.getElementById('chat-output');
  
  chatOutput.innerHTML += "<div class='answer'><p class='question'>You:</p><p>" + userInput + "</p></div>";
  
  // Scroll to bottom
  chatOutput.scrollTop = chatOutput.scrollHeight;
  
  // Clear input
  document.getElementById('user-message').value = '';
}
</script>

</body>
</html>
